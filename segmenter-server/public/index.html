<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>The HTML5 Herald</title>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <div id="display"></div>
  <video id="video"></video>
  <video id="video-mp4" src="https://saltsyffjqrf3006180.cdn.ntruss.com//root/videos/vLCFaSm1uA0Y.mp4"></video>
  <button id="play">플레이</button>
  <script>
    var video = document.getElementById('video');
    var mp4video = document.getElementById('video-mp4');
    video.setAttribute("controls","controls");
    mp4video.setAttribute("controls","controls"); 
    if(Hls.isSupported()) {
      document.getElementById('display').innerHTML = 'HLS is Supported for this browser!!';
      var hls = new Hls();
      // hls.loadSource('/test.m3u8');
      hls.loadSource('https://saltsyffjqrf3006180.cdn.ntruss.com//root/videos/vLCFaSm1uA0Y/720p.stream.m3u8');
      //saltsyffjqrf3006180.cdn.ntruss.com//root/videos/vYgKmZvAHJ0U.mp4
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED,function() {
        console.log("해석완료!");
        
      });
    }
    // hls.js is not supported on platforms that do not have Media Source Extensions (MSE) enabled.
    // When the browser has built-in HLS support (check using `canPlayType`), we can provide an HLS manifest (i.e. .m3u8 URL) directly to the video element through the `src` property.
    // This is using the built-in support of the plain video element, without using hls.js.
    // Note: it would be more normal to wait on the 'canplay' event below however on Safari (where you are most likely to find built-in HLS support) the video.src URL must be on the user-driven
    // white-list before a 'canplay' event will be emitted; the last video event that can be reliably listened-for when the URL is not on the white-list is 'loadedmetadata'.
    else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      console.log("HLS 지원안함!")
      video.src = 'https://saltsyffjqrf3006180.cdn.ntruss.com/videos/test.m3u8';
      video.addEventListener('loadedmetadata',function() {
        video.play();
      });
    }

    var playButton = document.getElementById('play')
    playButton.addEventListener('click', () => {
      video.play()
    })
  </script>
</body>
</html>
